<!DOCTYPE html>
<html>

<head>
  <title>激活码</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./static/css/bootstrap.min.css">
  <link rel="stylesheet" href="./static/css/style.css">
  <script src="./static/js/jquery.min.js"></script>
  <script src="./static/js/popper.min.js"></script>
  <script src="./static/js/bootstrap.min.js"></script>
</head>

<body>

  <div class="container mt-3">
    <div class="h3">
      <img src="./static/img/icon.jpg" width="24">
      机库激活
    </div>
    <div class="tips">
      <p align="center"> (1)请根据机库生成的机器码，联系机库厂商做机库激活验证</p>
      <p align="center"> 当前剩余<label style="color:red;font-size:20px">{{left_days}}</label>天</p>
    </div>

    <form action="/savelicense" method="post">
      <div class="input-group mb-3">
        <div class="h4">机器码</div>
        {% if maccode %}
        <input type="text" disabled class="form-control" placeholder="机器码" id="maccode1" name="maccode" value="{{maccode}}">
        {% else %}
        <input type="text" class="form-control" placeholder="机器码" id="maccode2" name="maccode">
        {% endif %}

      </div>

      <div class="input-group mb-3">
        <div class="h4">激活码</div>
        {% if activatecode %}
        <input type="text" class="form-control" placeholder="请输入机库激活码" id="activatecode1" name="activatecode" value="{{activatecode}}">
        {% else %}
        <input type="text" class="form-control" placeholder="请输入机库激活码" id="activatecode2" name="activatecode">
        {% endif %}

      </div>

      <div style="text-align:center">
        <button type="submit" class="btn btn-primary">保存配置</button>
      </div>
    </form>
  </div>


</body>

</html>
